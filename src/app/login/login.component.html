<div class="w-75 m-auto py-5">
  <h2 class="mb-5">Login Form</h2>
  <form [formGroup]='loginForm' (ngSubmit)='submitLoginForm(loginForm)'>
    <div class="form-group ">
      <label for="email">email:</label>
      <input formControlName='email' class=" form-control" type="email" name="" id="email">
      <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched" class="alert my-2 text-danger">
        <p *ngIf="loginForm.get('email')?.errors?.required">email is required </p>
      </div>
    </div>
    <div class="form-group ">
      <label for="password">Password:</label>
      <input formControlName='password' class=" form-control" type="password" name="" id="password">
      <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched" class="alert my-2 text-danger">
        <p *ngIf="loginForm.get('password')?.errors?.required">Password is required </p>
      </div>
    </div>
    <button [disabled]="loginForm.invalid" class=" btn btn-info" type="submit">login</button>
  </form>
</div>
